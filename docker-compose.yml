version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: qa-postgres
    environment:
      POSTGRES_USER: qauser
      POSTGRES_PASSWORD: qapassword
      POSTGRES_DB: qa_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qa-network

  redis:
    image: redis:7-alpine
    container_name: qa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qa-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: qa-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - qa-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: qa-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - qa-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: qa-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - qa-network

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  qa-network:
    driver: bridge